<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWaste</title>
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./footer.css">
</head>
<body>
    <div id="header"></div>
    <div id="content"></div>
    <div id="about"></div>
    <div id="service"></div>
    <div id="contactus"></div>
    <div id="footer"></div>

    <script>
        function loadPage(page) {
            let pageUrl = '';
            switch(page) {
                case 'home':
                    pageUrl = 'home.html';
                    break;
                case 'about':
                    pageUrl = 'about.html';
                    break;
                case 'service':
                    pageUrl = 'service.html';
                    break;
                case 'contact':
                    pageUrl = 'contactus.html';
                    break;
                default:
                    pageUrl = 'home.html';
                    break;
            }

            fetch(pageUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching the page:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading page. Please try again later.</p>';
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

                fetch('about.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('about').innerHTML = data;
                });

                fetch('service.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('service').innerHTML = data;
                });
                fetch('contactus.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('contactus').innerHTML = data;
                });
                
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });

            loadPage('home'); 
        });
    </script>
</body>
</html>
