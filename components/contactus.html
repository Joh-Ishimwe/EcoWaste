<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    
    <div class="contact-container">
        <div class="image-section">
            <img src="../images/ADAS-25-1-2.jpg" alt="Contact Image">
        </div>
        <div class="form-section">
            <h1>Contact Us</h1>
            <form>
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Contact Us</button>
            </form>
            <div class="contact-info">
                <div class="social-links">
                    <a href="#"><img src="../images/facebookicon.png" alt="Facebook"></a>
                    <a href="#"><img src="../images/tweeter.png" alt="Twitter"></a>
                    <a href="#"><img src="../images/email-icon-free-vector.jpg" alt="Email"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
